<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e02755ea4c.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe</title>
</head>

<body>
  <div class="lightbox_container hidden" tabindex="-1">
    <div class="media_container">
      <div class="close" role="button"><i class=" fa-solid fa-xmark" aria-label="Fermer la lightbox" tabindex="0"></i>
      </div>
      <div class="previous"><i class="fa-solid fa-chevron-left" role="button" tabindex="0"
          aria-label="Afficher le média précédent"></i></div>
      <div class="media" tabindex="-1"> </div>
      <div class="next"><i class="fa-solid fa-chevron-right" role="button" aria-label="Afficher le média suivant"
          tabindex="0"></i>
      </div>
      <div class="lightbox_legend"></div>
    </div>
  </div>

  <header role="banner">
    <a href="index.html" tabindex="0" role="navigation" target="_self">
      <img aria-label="Retour à la page d'accueil" src="assets/images/logo.png" class="logo" alt="Logo FishEye">
    </a>
  </header>

  <div class="loader_container" tabindex="-1">
    <span class="loader"></span>
  </div>

  <main id="main">
    <div class="cartouche" tabindex="-1" aria-hidden="true">
      <div class="likes">
        <p class="Nb_likes">0</p>
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="tarif"></div>
    </div>
  </main>
  <div id="contact_modal" tabindex="-1">
    <div class="modal" role="dialog">
      <header>
        <h2>Contactez-moi</h2>
        <img tabindex="0" src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer le formulaire">
      </header>
      <form novalidate>
        <div>
          <label for='firstName'>Prénom</label>
          <input name='firstName' id="firstName" type='text' minlength=2 aria-required="true">
          <span id="firstNameErr" class="formErr hidden">Veuillez entrer votre prénom
            (minimum 2 caractères). </span>
        </div>
        <div>
          <label for='lastName'>Nom</label>
          <input name='lastName' id="lastName" type='text' minlength=2 aria-required="true">
          <span id="lastNameErr" class="formErr hidden">Veuillez entrer votre nom (minimum
            2 caractères). </span>
        </div>
        <div>
          <label for='eMail'>E-mail</label>
          <input name='eMail' id='eMail' type='email' aria-required="true">
          <span id="eMailErr" class="formErr hidden">Veuillez entrer une adresse mail
            valide. </span>
        </div>
        <div>
          <label for='message'>Votre message : </label>
          <textarea name='message' id='message' maxlength=1000 aria-required="true"></textarea>
          <span id="messageErr" class="formErr hidden">Veuillez entrer votre message
            (minimum 20 caractères). </span>
        </div>
        <button type="button" class="contact_button" id="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
