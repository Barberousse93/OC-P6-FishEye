<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e02755ea4c.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe</title>
</head>

<body>
  <div class="lightbox_container hidden">
    <div class="media_container">
      <div class="close"><i class="fa-solid fa-xmark" role="button" aria-label="Fermer la lightbox"></i></div>
      <div class="previous"><i class="fa-solid fa-chevron-left" role="button"
          aria-label="Afficher le média précédent"></i></div>
      <div class="media"> </div>
      <div class="next"><i class="fa-solid fa-chevron-right" role="button" aria-label="Afficher le média suivant"></i>
      </div>
      <div class="lightbox_legend"></div>
    </div>
  </div>

  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Logo FishEye">
    </a>
  </header>

  <div class="loader_container">
    <span class="loader"></span>
  </div>

  <main id="main">
    <div class="cartouche">
      <div class="likes">
        <p class="Nb_likes">0</p>
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="tarif"></div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img tabindex="0" src="assets/icons/close.svg" onclick="closeModal()" onkeydown="closeModal()"
          alt="Fermer le formulaire">
      </header>
      <form novalidate>
        <div>
          <label for='firstName'>Prénom</label>
          <input name='firstName' id="firstName" type='text' minlength=2>
        </div>
        <div>
          <label for='lastName'>Nom</label>
          <input name='lastName' id="lastName" type='text' minlength=2>
        </div>
        <div>
          <label for='eMail'>E-mail</label>
          <input name='eMail' id='eMail' type='email' required>
        </div>
        <div>
          <label for='message'>Votre message : </label>
          <textarea name='message' id='message' maxlength=1000></textarea>
        </div>
        <button class="contact_button" id="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
